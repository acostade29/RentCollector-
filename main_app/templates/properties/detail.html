{% extends 'base.html' %}
{% block content %}

<h1>Property Details</h1>


  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ property.name }}</span>
      <p>Address: {{ property.address }}</p>
      <p>Description: {{ property.description }}</p>
      {% if property.price > 0 %}
        <p>Price: {{ property.price }}</p>
      {% else %}
        <p>Price: tbd</p>
      {% endif %}
    </div>
  </div>


{% endblock %}
